name: Production

on:
  push:
    branches: [live]

jobs:
  build:
    runs-on: ['self-hosted', 'linux', 'x64', 'production', 'v2']

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v1
        with:
          node-version: "14"

      - name: Install dependencies
        run: npm ci
        working-directory: ./

      - name: Build Next App
        run: npm run build
        working-directory: ./

      - name: Run Next App
        run: |
          pm2 startOrRestart ecosystem.config.js
        working-directory: ./
